<header class="site-header" role="banner">
  <div class="wrapper site-header-inner">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    {% if site.description %}
      <span class="site-title-right">{{ site.description }}</span>
    {% endif %}
  </div>
</header>
